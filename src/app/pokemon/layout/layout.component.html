<h1 class="mt-2">Pokémons</h1>

<ul class="nav nav-tabs">
    <!-- tab-pokemons -->
    <li class="nav-item" (click)="currentTab = 'tab-pokemons'">
        <a class="nav-link" [ngClass]="{ active: currentTab === 'tab-pokemons' }" href="#"
            >Pokémons</a
        >
    </li>

    <!-- tab-favorites -->
    <li class="nav-item" (click)="currentTab = 'tab-favoritos'">
        <a class="nav-link" [ngClass]="{ active: currentTab === 'tab-favoritos' }" href="#"
            >Favoritos</a
        >
    </li>
</ul>

<div class="row mt-5">
    <div class="card col-4" *ngFor="let pokemon of pokemons; let i = index">
        <div class="card-body">
            <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
                    i + 1
                }}.png"
                class="card-img-top"
            />
            <p class="card-text">{{ i + 1 }}</p>
        </div>
    </div>
</div>
